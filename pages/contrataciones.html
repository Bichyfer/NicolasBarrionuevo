    <!-- Titulos -->
    <div class="superior">
        <h1>Contrataciones</h1>
        <p>¡Comunicate así empezamos tu próximo proyecto juntos!</p>
    </div>

    <!-- Formulario Boostrap -->
    <h2>¡Contame!</h2>
    <form>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="Nombre" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mail">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Número de telefono</label>
            <input type="Telefono" class="form-control" id="exampleFormControlInput1" placeholder="Número">
        </div>
        <div class="pad">
            <div class="blanco inferior">Tipo de servicio</div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione servicio</option>
                <option value="1">Sesión de estudio</option>
                <option value="2">Sesión de exteriores</option>
                <option value="3">Eventos</option>
                <option value="4">Edición</option>
                <option value="5">Servicio audiovisual</option>
            </select>
            <div class="blanco comenta inferior">Comentá</div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Dejá tu comentario</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Usted acepta que saldrá con mucha facha en las fotos
                    y/o videos</label>
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
        </div>
    </form>
